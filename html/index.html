<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Easy Portal</title>
</head>
<body>
    <div id="loading-screen">
        <img src="image/logo.jpg" alt="Chargement...">
    </div>

    <div class="header">‚ú¶Easy Portal</div>
    <div class="container">
        <div class="title">Connexion</div>
        <div class="input-group">
            <input id="email" type="text" placeholder="Email">
        </div>
        <div class="input-group password">
            <input id="password" class="mdp" type="password" placeholder="Mot de passe">
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
        <div><button class="btn" onclick="login()">Se connecter</button></div>
        <div id="message" class="message"></div> <!-- Message d'erreur ou succ√®s -->
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordFieldType = passwordInput.getAttribute('type');
            passwordInput.setAttribute('type', passwordFieldType === 'password' ? 'text' : 'password');
        }

        function displayMessage(msg, isError = true) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.style.color = isError ? 'red' : 'green';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('php/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('R√©ponse du serveur:', data);

                if (data.success) {
                    if (data.role === 'admin' || data.role === 'super_admin') {
                        displayMessage('Connexion r√©ussie !', false);
                        window.location.href = 'admin.html';
                    } else {
                        displayMessage('Acc√®s refus√© : vous devez √™tre administrateur.');
                    }
                } else {
                    displayMessage(data.message);
                }
            } catch (error) {
                console.error('Erreur:', error);
                displayMessage('Erreur de connexion. Veuillez r√©essayer.');
            }
        }

        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }, 1000);
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
