<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyPortal - Portail</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EDF4EC;
            color: #333;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #F7FAF7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 60px;
        }

        .header .logo {
            font-size: 1rem;
            font-weight: bold;
        }

        .header .user-name {
            font-size: 0.9rem;
            color: #555;
        }

        .sidebar {
            width: 220px;
            background-color: #F7FAF7;
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: 0;
            padding: 1rem 0.5rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #EDF4EC;
            font-weight: bold;
        }

        .main {
            margin-left: 240px;
            padding: 1rem;
            background-color: #F7FAF7;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .main .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .portal-container {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            min-width: 400px;
            text-align: center;
        }

        .video-frame {
            width: 100%;
            height: 300px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            border-radius: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #A3E4A0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #76C776;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">✦Easy Portal</div>
        <div class="user-name" id="userName">Chargement...</div>
    </div>

    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="user.html">Utilisateurs</a>
        <a href="#">Admin</a>
        <a href="plaques.html">Plaques</a>
        <a href="#" class="active">Portail</a>
        <a href="#">Logs</a>
    </div>

    <div class="main">
        <div class="title">Flux Caméra Ip</div>

        <div class="portal-container">
            <div class="video-frame">Flux vidéo en direct</div>
            <button class="btn">OUVRIR</button>
        </div>
    </div>

    <script src="js/dejaconnecter.js"></script>
</body>
</html>
