<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #EDF4EC;
        }
        .header {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .container {
            text-align: center;
            margin-top: 8%;
            display: none; /* Cacher le contenu par d√©faut */
        }
        .title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 4rem;
        }
        .input-group {
            margin-bottom: 3rem;
        }
        input {
            width: 300px;
            padding: 0.75rem;
            border: 1px solid #dcdcdc;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
        }
        .input-group.password {
            position: relative;
        }
        .input-group.password input {
            padding-right: 2.5rem;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .btn {
            background-color: #6AE38C;
            width: 370px;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 2rem;
            margin-left: 5px;
        }
        .btn:hover {
            background-color: #5AD17D;
        }
        #password {
            width: 280px;
            margin-left: 25px;
        }
        #email {
            margin-left: 20px;
        }
        .message {
            color: red;
            margin-top: 1rem;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Assurez-vous que le chargement est au-dessus du contenu */
        }
        #loading-screen img {
            width: 1500px; /* Ajustez la taille selon vos besoins, par exemple 150px */
            /* Vous pouvez aussi utiliser height si vous voulez garder un ratio */
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="image/logo.jpg" alt="Chargement..."> <!-- Utiliser une image PNG -->
    </div>
    <div class="header">‚ú¶Easy Portal</div>
    <div class="container">
        <div class="title">Connexion</div>
        <div class="input-group">
            <input id="email" type="text" placeholder="Email">
        </div>
        <div class="input-group password">
            <input id="password" class="mdp" type="password" placeholder="Mot de passe">
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
        <div><button class="btn" onclick="login()">Se connecter</button></div>
        <div id="message" class="message"></div> <!-- Div pour afficher les messages -->
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordFieldType = passwordInput.getAttribute('type');
            passwordInput.setAttribute('type', passwordFieldType === 'password' ? 'text' : 'password');
        }

        function displayMessage(msg, isError = true) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.style.color = isError ? 'red' : 'green';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://4db7e0eb-4ed7-4f36-8568-cbdb4e93af75.mock.pstmn.io/connexion/admin?');

                if (!response.ok) {
                    throw new Error('Erreur de connexion');
                }

                const data = await response.json();
                console.log('Donn√©es de l\'API:', data);

                if (data.administrateur && Array.isArray(data.administrateur) && data.administrateur.length > 0) {
                    const user = data.administrateur[0];

                    if (email === user.email && password === user.password) {
                        displayMessage('Connexion r√©ussie !', false);
                        window.location.href = 'user.html';
                    } else {
                        displayMessage('Email ou mot de passe incorrect !');
                    }
                } else {
                    displayMessage('Aucun administrateur trouv√© dans la r√©ponse de l\'API.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                displayMessage('Erreur de connexion. Veuillez r√©essayer.');
            }
        }

        window.onload = function() {
            // Simuler un temps de chargement
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }, 1000); // 2000 millisecondes (2 secondes) pour le chargement
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
