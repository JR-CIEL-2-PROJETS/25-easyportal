<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Portal</title>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #EDF4EC;
        }
        .header {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .container {
            text-align: center;
            margin-top: 8%;
        }
        .title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 4rem;
            
            
        }
        .input-group {
            margin-bottom: 3rem;
        }
        input {
            width: 300px;
            padding: 0.75rem;
            border: 1px solid #dcdcdc;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
        }
        .input-group.password {
            position: relative;
            
        }
        .input-group.password input {
            padding-right: 2.5rem;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            margin-left: 500px;
        }
        .btn {
            background-color: #6AE38C;
            width: 370px;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 2rem;
            margin-left: 5px;
        }
        .btn:hover {
            background-color: #5AD17D;
        }
        #password {
            width: 280px;
            margin-left: 25px;
        }
        #username {
            margin-left: 20px;
        }
        
    </style>
</head>
<body>
    <div class="header">‚ú¶Easy Portal</div>
    <div class="container">
        <div class="title">Connexion</div>
        <div class="input-group">
            <input id="username" type="text" placeholder="Nom d'utilisateur">
        </div>
        <div class="input-group password">
            <input id="password" class="mdp" type="password" placeholder="Mot de passe">
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
        <div ><button class="btn" onclick="login()">Se connecter</button>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordFieldType = passwordInput.getAttribute('type');
            passwordInput.setAttribute('type', passwordFieldType === 'password' ? 'text' : 'password');
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Requ√™te GET pour r√©cup√©rer les administrateurs
                const response = await fetch('https://4db7e0eb-4ed7-4f36-8568-cbdb4e93af75.mock.pstmn.io/connexion/admin?');

                if (!response.ok) {
                    throw new Error('Erreur de connexion');
                }

                const data = await response.json();
                console.log('Donn√©es de l\'API:', data); // Affiche les donn√©es r√©cup√©r√©es

                // V√©rification de la structure des donn√©es
                if (data.administrateur && Array.isArray(data.administrateur) && data.administrateur.length > 0) {
                    const user = data.administrateur[0]; // R√©cup√©rer le premier administrateur

                    // V√©rification des identifiants
                    console.log('Nom d\'utilisateur saisi:', username);
                    console.log('Mot de passe saisi:', password);
                    console.log('Nom d\'utilisateur de l\'API:', user.username);
                    console.log('Mot de passe de l\'API:', user.password);

                    if (username === user.username && password === user.password) {
                        // Redirection vers user.html en cas de succ√®s
                        window.location.href = 'user.html';
                    } else {
                        alert('Nom d\'utilisateur ou mot de passe incorrect !');
                    }
                } else {
                    alert('Aucun administrateur trouv√© dans la r√©ponse de l\'API.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur de connexion. Veuillez r√©essayer.');
            }
        }
    </script>
</body>
</html>
