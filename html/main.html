<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Easy Portal</title>
    
</head>
<body>
    <div id="loading-screen">
        <img src="image/logo.jpg" alt="Chargement..."> <!-- Utiliser une image PNG -->
    </div>
    <div class="header">‚ú¶Easy Portal</div>
    <div class="container">
        <div class="title">Connexion</div>
        <div class="input-group">
            <input id="email" type="text" placeholder="Email">
        </div>
        <div class="input-group password">
            <input id="password" class="mdp" type="password" placeholder="Mot de passe">
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
        <div><button class="btn" onclick="login()">Se connecter</button></div>
        <div id="message" class="message"></div> <!-- Div pour afficher les messages -->
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordFieldType = passwordInput.getAttribute('type');
            passwordInput.setAttribute('type', passwordFieldType === 'password' ? 'text' : 'password');
        }

        function displayMessage(msg, isError = true) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.style.color = isError ? 'red' : 'green';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://4db7e0eb-4ed7-4f36-8568-cbdb4e93af75.mock.pstmn.io/connexion/admin?');

                if (!response.ok) {
                    throw new Error('Erreur de connexion');
                }

                const data = await response.json();
                console.log('Donn√©es de l\'API:', data);

                if (data.administrateur && Array.isArray(data.administrateur) && data.administrateur.length > 0) {
                    const user = data.administrateur[0];

                    if (email === user.email && password === user.password) {
                        displayMessage('Connexion r√©ussie !', false);
                        window.location.href = 'user.html';
                    } else {
                        displayMessage('Email ou mot de passe incorrect !');
                    }
                } else {
                    displayMessage('Aucun administrateur trouv√© dans la r√©ponse de l\'API.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                displayMessage('Erreur de connexion. Veuillez r√©essayer.');
            }
        }

        window.onload = function() {
            // Simuler un temps de chargement
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }, 1000); // 2000 millisecondes (2 secondes) pour le chargement
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
