<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Portal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Easy Portal</h1>
        <nav>
            <ul>
                <li>Projets</li>
                <li>Documentation</li>
                <li>Exemples</li>
                <li>Ressources</li>
                <li>Communauté</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Liens du projet</h2>
            <ul class="project-links">
                <li><img src="images/postman.png" alt="Postman" class="icon"> Postman <button>Ouvrir</button></li>
                <li><img src="images/trello.png" alt="Trello" class="icon"> Trello <button>Ouvrir</button></li>
                <li><img src="images/github.png" alt="GitHub" class="icon"> GitHub <button>Ouvrir</button></li>
                <li><img src="images/rapport.png" alt="Report" class="icon"> Report <button>Ouvrir</button></li>
            </ul>
        </section>
        <section>
            <h2>Équipe</h2>
            <ul class="team">
                <li><img src="images/john_doe.png" alt="John Doe" class="team-icon"> John Doe</li>
                <li><img src="images/jenny_smith.png" alt="Jenny Smith" class="team-icon"> Jenny Smith</li>
                <li><img src="images/jake_williams.png" alt="Jake Williams" class="team-icon"> Jake Williams</li>
                <li><img src="images/jessica_johnson.png" alt="Jessica Johnson" class="team-icon"> Jessica Johnson</li>
            </ul>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
