<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyPortal - Logs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EDF4EC;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #F7FAF7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 60px;
        }

        .header .logo {
            font-size: 1rem;
            font-weight: bold;
        }

        .sidebar {
            width: 220px;
            background-color: #F7FAF7;
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: 0;
            padding: 1rem 0.5rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #EDF4EC;
            font-weight: bold;
        }
        .main {
            margin-left: 240px;
            padding: 1rem;
        }

        .logs-container {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #F7FAF7;
        }

        .search-container {
            margin-bottom: 1rem;
        }

        .search-container input {
            padding: 0.5rem;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">✦Easy Portal</div>
        <div class="user-name" id="userName">Chargement...</div>
    </div>

    <div class="sidebar">
        <a>Dashboard</a>
        <a href="user.html" >Utilisateurs</a>
        <a href="admin.html">Admin</a>
        <a href="plaques.html">Plaques</a>
        <a href="portail.html">Portail</a>
        <a href="log.html" class="active">Logs</a>
    </div>

    <div class="main">
        <h2>Logs</h2>
        <div class="logs-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher par email ou plaque" />
            </div>
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Date</th>
                        <th>Plaques</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="js/dejaconnecter.js"></script>
    <script>
        async function fetchLogs() {
            try {
                const response = await fetch('https://a2493df4-dfa9-40f1-9e2c-8ba80cc2216c.mock.pstmn.io/dashboard/logs');
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }

                const logs = await response.json();
                console.log(logs); // Affiche les logs dans la console
                displayLogs(logs);

                // Ajouter l'événement de recherche
                document.getElementById('searchInput').addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const filteredLogs = logs.filter(log => 
                        log.email.toLowerCase().includes(searchTerm) || 
                        log.plaque.toLowerCase().includes(searchTerm)
                    );
                    displayLogs(filteredLogs);
                });

            } catch (error) {
                console.error("Erreur :", error);
            }
        }

        function displayLogs(logs) {
            const tbody = document.getElementById("logsTableBody");
            tbody.innerHTML = ""; // Efface les anciennes lignes

            logs.forEach(log => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${log.email}</td>
                    <td>${log.date_connexion} ${log.heure_connexion}</td>
                    <td>${log.plaque}</td>
                    <td>a ouvert le portail</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchLogs);
    </script>
</body>
</html>
