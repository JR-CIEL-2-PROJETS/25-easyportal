<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log.css">
    <title>Easy Portal - Logs</title>
    
</head>
<body>
    <div class="header">
        <div class="logo">✦Easy Portal</div>
        <div class="user-name" id="userName">Chargement...</div>
    </div>

    <div class="sidebar">
        <a>Dashboard</a>
        <a href="user.html" >Utilisateurs</a>
        <a href="admin.html">Admin</a>
        <a href="plaques.html">Plaques</a>
        <a href="portail.html">Portail</a>
        <a href="log.html" class="active">Logs</a>
    </div>

    <div class="main">
        <h2>Logs</h2>
        <div class="logs-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher par email ou plaque" />
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Utilisateur</th>
                        <th>Date</th>
                        <th>Plaques</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="js/dejaconnecter.js"></script>
    <script>
        async function fetchLogs() {
            try {
                const response = await fetch('https://17caa7ce-64f2-4a8e-936c-e333267801c6.mock.pstmn.io/admin/logs');
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }

                const logs = await response.json();
                console.log(logs); // Affiche les logs dans la console
                displayLogs(logs);

                // Ajouter l'événement de recherche
                document.getElementById('searchInput').addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const filteredLogs = logs.filter(log => 
                        log.email.toLowerCase().includes(searchTerm) || 
                        log.plaque.toLowerCase().includes(searchTerm)
                    );
                    displayLogs(filteredLogs);
                });

            } catch (error) {
                console.error("Erreur :", error);
            }
        }

        function displayLogs(logs) {
            const tbody = document.getElementById("logsTableBody");
            tbody.innerHTML = ""; // Efface les anciennes lignes

            logs.forEach(log => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${log.email}</td>
                    <td>${log.date_connexion} ${log.heure_connexion}</td>
                    <td>${log.plaque}</td>
                    <td>a ouvert le portail</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchLogs);
    </script>
</body>
</html>
