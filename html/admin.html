<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyPortal - Admin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EDF4EC;
            color: #333;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #F7FAF7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 60px;
        }

        .header .logo {
            font-size: 1rem;
            font-weight: bold;
        }

        .header .user-name {
            font-size: 0.9rem;
            color: #555;
        }

        .sidebar {
            width: 220px;
            background-color: #F7FAF7;
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: 0;
            padding: 1rem 0.5rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #EDF4EC;
            font-weight: bold;
        }

        .main {
            margin-left: 240px;
            padding: 1rem;
        }


        .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #F7FAF7;
            border: 1px solid grey;
            border-radius: 5px;
            padding: 0.3rem 0.5rem;
        }

        .search-bar input {
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 0.9rem;
            margin-left: 0.3rem;
        }

        .btn-add {
            background-color: #EDF4EC;
            color: black;
            border: none;
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            align-self: flex-end;
            margin-bottom: 0.5rem;
        }

        .btn-add:hover {
            background-color: #5AD17D;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F7FAF7;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            
        }

        .table th, .table td {
            padding: 0.5rem;
            text-align: left;
        }

        .table th {
            background-color: #F7FAF7;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .table tr:not(:last-child) {
            border-bottom: 1px solid grey;
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            font-size: 0.9rem;
            font-weight: bold;
            color: black;
            border-radius: 5px;
            background-color: #E8F2E8;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .alert {
            background-color: #ffcccc;
            color: red;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">✦Easy Portal</div>
        <div class="user-name" id="userName">Chargement...</div>
    </div>

    <div class="sidebar">
        <a>Dashboard</a>
        <a href="user.html">Utilisateurs</a>
        <a href="admin.html" class="active">Admin</a>
        <a href="plaques.html">Plaques</a>
        <a href="portail.html">Portail</a>
        <a href="log.html">Logs</a>
    </div>

    <div class="main">
        <div class="title">Admin</div>
        <div id="alert-container"></div>

        <div class="search-container">
            <a href="ajoutAdmin.html" class="btn-add">Ajouter</a>
            <div class="search-bar">
                <input type="text" id="prenomAdminInput" placeholder="Prénom" oninput="filterAdmins()">
                <input type="text" id="nomAdminInput" placeholder="Nom" oninput="filterAdmins()">
                <input type="text" id="emailAdminInput" placeholder="Email" oninput="filterAdmins()">
                <input type="text" id="roleAdminInput" placeholder="Rôle" oninput="filterAdmins()">
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Rôle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminTableBody"></tbody>
        </table>
    </div>

    <script>
        let adminsData = []; // Pour stocker les administrateurs récupérés

        async function fetchAdmins() {
            try {
                const response = await fetch('https://4db7e0eb-4ed7-4f36-8568-cbdb4e93af75.mock.pstmn.io/connexion/admin1?email=admin@gmail.com&password=admin');
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }

                const data = await response.json();
                adminsData = data.administrateur; // Stocke les administrateurs pour la recherche
                if (!Array.isArray(adminsData)) {
                    throw new Error("Format de réponse incorrect");
                }
                displayAdmins(adminsData);

            } catch (error) {
                console.error("Erreur :", error);
            }
        }

        function displayAdmins(admins) {
            const tbody = document.getElementById("adminTableBody");
            tbody.innerHTML = ""; // Efface les anciennes lignes

            admins.forEach(admin => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${admin.prenom} ${admin.nom}</td>
                    <td>${admin.email}</td>
                    <td><span class="badge">${admin.role}</span></td>
                    <td>
                        ${admin.role !== "Super Admin" 
                            ? `<button class="delete-button" onclick="deleteAdmin('${admin.prenom}', '${admin.nom}')">Supprimer</button>` 
                            : `<span style="color:gray;">Non supprimable</span>`
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterAdmins() {
            const prenomInput = document.getElementById("prenomAdminInput").value.toLowerCase();
            const nomInput = document.getElementById("nomAdminInput").value.toLowerCase();
            const emailInput = document.getElementById("emailAdminInput").value.toLowerCase();
            const roleInput = document.getElementById("roleAdminInput").value.toLowerCase();

            const filteredAdmins = adminsData.filter(admin => {
                return admin.prenom.toLowerCase().includes(prenomInput) &&
                       admin.nom.toLowerCase().includes(nomInput) &&
                       admin.email.toLowerCase().includes(emailInput) &&
                       admin.role.toLowerCase().includes(roleInput);
            });
            displayAdmins(filteredAdmins);
        }

        function deleteAdmin(prenom, nom) {
            const alertContainer = document.getElementById("alert-container");
            alertContainer.innerHTML = `<div class="alert">Administrateur ${prenom} ${nom} supprimé !</div>`;
            setTimeout(() => alertContainer.innerHTML = "", 3000); // Efface l'alerte après 3 secondes
        }

        document.addEventListener("DOMContentLoaded", fetchAdmins);
    </script>
    <script src="js/dejaconnecter.js"></script>
</body>
</html>
