<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyPortal - Admin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EDF4EC;
            color: #333;
            overflow: hidden; /* Empêche le défilement */
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem; /* Réduit le padding */
            background-color: #F7FAF7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 60px; /* Hauteur de l'en-tête */
        }

        .header .logo {
            font-size: 1rem; /* Réduit la taille de la police */
            font-weight: bold;
        }

        .header .user-name {
            font-size: 0.9rem; /* Réduit la taille de la police */
            color: #555;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #F7FAF7;
            height: calc(100vh - 60px); /* Ajuste la hauteur de la barre latérale */
            position: fixed; /* Fixe la barre latérale */
            top: 60px; /* Positionne en dessous de l'en-tête */
            left: 0; /* Positionne à gauche */
            padding: 1rem 0.5rem; /* Réduit le padding */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem; /* Réduit la taille de la police */
            padding: 0.5rem 0.5rem; /* Réduit le padding */
            margin-bottom: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #EDF4EC;
            font-weight: bold;
        }

        /* Main Content */
        .main {
            margin-left: 240px; /* Espace pour la barre latérale fixe */
            padding: 1rem; /* Réduit le padding */
            background-color: #F7FAF7;
            height: calc(100vh - 60px); /* Ajuste la hauteur du contenu principal */
            overflow-y: auto; /* Permet le défilement vertical si nécessaire */
        }

        .main .title {
            font-size: 1.2rem; /* Réduit la taille de la police */
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .search-container {
            display: flex;
            flex-direction: column; /* Aligne les éléments verticalement */
            margin-bottom: 1rem; /* Ajuste l'espace */
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #E8F2E8;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            padding: 0.3rem 0.5rem; /* Réduit le padding */
        }

        .search-bar input {
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 0.9rem; /* Réduit la taille de la police */
            margin-left: 0.3rem; /* Réduit l'espace */
        }

        .btn-add {
            background-color: #EDF4EC;
            color: black;
            border: none;
            padding: 0.3rem 0.5rem; /* Réduit le padding */
            border-radius: 5px;
            font-size: 0.9rem; /* Réduit la taille de la police */
            cursor: pointer;
            align-self: flex-end; /* Aligne le bouton à droite */
            margin-bottom: 0.5rem; /* Ajout d'un petit espace en bas du bouton */
        }

        .btn-add:hover {
            background-color: #5AD17D;
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F7FAF7;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 0.5rem; /* Réduit le padding */
            text-align: left;
        }

        .table th {
            background-color: #EDF4EC;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .table tr:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
        }

        .table td {
            font-size: 0.9rem; /* Réduit la taille de la police */
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            font-size: 0.9rem;
            font-weight: bold;
            color: black;
            border-radius: 5px;
            background-color: #E8F2E8;
        }

        .btn {
            background-color: #EDF4EC;
            color: #333;
            border: 1px solid #dcdcdc;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #dcdcdc;
        }

        .delete-button {
            color: red;
            cursor: pointer;
        }

        .delete-button:hover {
            text-decoration: underline;
        }

        .user-name {
            color: black;
            position: center;
        }
    </style>
</head>
<body>

        </div>

        <table class="table">

            </tbody>
        </table>
    </div>
    <script src="js/dejaconnecter.js"></script>
</body>

</html>
