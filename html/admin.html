<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Easy Portal - Admin</title>
</head>
<body>
    <div class="header">
        <div class="logo">âœ¦Easy Portal</div>
        <div class="user-name" id="userName">Chargement...</div>
    </div>

    <div class="sidebar">
        <a>Dashboard</a>
        <a href="user.html">Utilisateurs</a>
        <a href="admin.html" class="active">Admin</a>
        <a href="plaques.html">Plaques</a>
        <a href="portail.html">Portail</a>
        <a href="log.html">Logs</a>
    </div>

    <div class="main">
        <div class="title">Admin</div>
        <div id="alert-container"></div>

        <div class="search-container">
            <a href="ajoutAdmin.html" class="btn-add">Ajouter</a>
            <div class="search-bar">
                <span>ðŸ”Ž</span>
                <input type="text" id="searchInput" placeholder="Rechercher un utilisateur..." oninput="filterAdmin()">
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>RÃ´le</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminTableBody"></tbody>
        </table>
    </div>
    <script src="js/dejaconnecter.js"></script>
    <script>
        let adminsData = [];

        async function fetchAdmins() {
            try {
                const response = await fetch('https://4db7e0eb-4ed7-4f36-8568-cbdb4e93af75.mock.pstmn.io/connexion/admin1?email=admin@gmail.com&password=admin');
                if (!response.ok) throw new Error(`Erreur HTTP : ${response.status}`);

                const data = await response.json();
                adminsData = data.administrateur;
                if (!Array.isArray(adminsData)) throw new Error("Format de rÃ©ponse incorrect");

                displayAdmins(adminsData);
            } catch (error) {
                console.error("Erreur :", error);
            }
        }

        function displayAdmins(admins) {
            const tbody = document.getElementById("adminTableBody");
            tbody.innerHTML = "";

            admins.forEach(admin => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${admin.prenom} ${admin.nom}</td>
                    <td>${admin.email}</td>
                    <td><span class="badge">${admin.role}</span></td>
                    <td>
                        ${admin.role !== "Super Admin" 
                            ? `<button class="delete-button" onclick="deleteAdmin('${admin.prenom}', '${admin.nom}')">Supprimer</button>` 
                            : `<span style="color:gray;">Non supprimable</span>`}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterAdmin() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredAdmins = adminsData.filter(admin => {
                const fullName = `${admin.prenom} ${admin.nom}`.toLowerCase();
                return fullName.includes(searchInput) || 
                       admin.email.toLowerCase().includes(searchInput) || 
                       admin.role.toLowerCase().includes(searchInput);
            });
            displayAdmins(filteredAdmins);
        }

        function deleteAdmin(prenom, nom) {
            if (confirm(`ÃŠtes-vous sÃ»r de vouloir supprimer l'administrateur ${prenom} ${nom} ?`)) {
                document.getElementById("alert-container").innerHTML = `<div class="alert">Administrateur ${prenom} ${nom} supprimÃ© !</div>`;
                setTimeout(() => document.getElementById("alert-container").innerHTML = "", 3000);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchAdmins);
    </script>
</body>
</html>
