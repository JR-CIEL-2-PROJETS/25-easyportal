<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user-admin.css">
    <title>Easy Portal - Admin</title>
</head>
<body>
    <div class="header">
        <div class="logo">‚ú¶Easy Portal</div>
        <div class="user-name" id="userName">Chargement...</div>
    </div>

    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="user.html">Utilisateurs</a>
        <a href="admin.html" class="active">Admin</a>
        <a href="plaques.html">Plaques</a>
        <a href="portail.html">Portail</a>
        <a href="log.html">Logs</a>
    </div>

    <div class="main">
        <div class="title">Admin</div>
        <div id="alert-container"></div>

        <div class="search-container">
            <a href="ajoutAdmin.html" class="btn-add">Ajouter</a>
            <div class="search-bar">
                <span>üîé</span>
                <input type="text" id="searchInput" placeholder="Rechercher un utilisateur..." oninput="filterAdmin()">
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>R√¥le</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminTableBody"></tbody>
        </table>
    </div>

    <script src="js/dejaconnecter.js"></script>
    <script>
        let adminsData = [];

        // R√©cup√©rer les administrateurs depuis la base de donn√©es
        async function fetchAdmins() {
            try {
                const response = await fetch('php/getAdmins.php');
                if (!response.ok) throw new Error(`Erreur HTTP : ${response.status}`);

                const textResponse = await response.text(); // Utilise .text() au lieu de .json() pour voir la r√©ponse brute
                console.log("R√©ponse brute :", textResponse); // Log pour voir la r√©ponse

                const data = JSON.parse(textResponse); // Conversion en JSON
                if (data.success && Array.isArray(data.admins)) {
                    adminsData = data.admins;
                    displayAdmins(adminsData);
                } else {
                    throw new Error("Format de r√©ponse incorrect");
                }
            } catch (error) {
                console.error("Erreur :", error);
                document.getElementById("alert-container").innerHTML = `<div class="alert alert-error">Impossible de charger les administrateurs.</div>`;
            }
        }

        // Afficher les administrateurs dans le tableau
        function displayAdmins(admins) {
            const tbody = document.getElementById("adminTableBody");
            tbody.innerHTML = ""; // R√©initialiser le contenu du tableau

            admins.forEach(admin => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${admin.prenom} ${admin.nom}</td>
                    <td>${admin.email}</td>
                    <td><span class="badge ${admin.role === 'super_admin' ? 'badge-super' : 'badge-admin'}">${admin.role}</span></td>
                    <td>
                        ${admin.role !== "super_admin" 
                            ? `<button class="delete-button" onclick="deleteAdmin(${admin.id}, '${admin.prenom}', '${admin.nom}')">Supprimer</button>` 
                            : `<span style="color:gray;">Non supprimable</span>`}
                    </td>
                `;
                tbody.appendChild(row); // Ajouter la ligne au tableau
            });
        }

        // Filtrer les administrateurs en fonction de la recherche
        function filterAdmin() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredAdmins = adminsData.filter(admin => {
                const fullName = `${admin.prenom} ${admin.nom}`.toLowerCase();
                return fullName.includes(searchInput) || 
                       admin.email.toLowerCase().includes(searchInput) || 
                       admin.role.toLowerCase().includes(searchInput);
            });
            displayAdmins(filteredAdmins);
        }

        // Supprimer un administrateur
        async function deleteAdmin(id, prenom, nom) {
            if (confirm(`√ätes-vous s√ªr de vouloir supprimer l'administrateur ${prenom} ${nom} ?`)) {
                try {
                    const response = await fetch('php/deleteAdmin.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id })
                    });

                    const result = await response.json();
                    document.getElementById("alert-container").innerHTML = `<div class="alert ${result.success ? 'alert-success' : 'alert-error'}">${result.message}</div>`;
                    setTimeout(() => document.getElementById("alert-container").innerHTML = "", 3000);

                    if (result.success) fetchAdmins();
                } catch (error) {
                    console.error("Erreur :", error);
                }
            }
        }

        // Charger les administrateurs au d√©marrage
        document.addEventListener("DOMContentLoaded", fetchAdmins);
    </script>

    <style>
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .badge-admin {
            background-color: #ffc107;
            color: #333;
        }
        .badge-super {
            background-color: #f7750a;
            color: white;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</body>
</html>
