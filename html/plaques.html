<!DOCTYPE html>

            padding: 1rem 0.5rem;

        }

            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .plate-container {
            background: white;

            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            min-width: 400px;
            margin: auto;
            text-align: center;
            border: 2px solid #A3E4A0;
        }

        .plate-image {
            display: block;
            margin: 1rem auto;
            max-width: 60%;
            height: auto;
            border: 2px solid black;
        }

        .file-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #EDF4EC;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .file-input input {
            border: none;
            background: none;
            outline: none;
            flex-grow: 1;
            font-size: 0.9rem;
        }

        .file-input button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #A3E4A0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
