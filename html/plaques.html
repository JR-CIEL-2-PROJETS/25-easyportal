            background: none;
            outline: none;

            font-size: 0.9rem;
        }

        .file-input button {
            background: none;
            border: none;
            cursor: pointer;

        }

        .btn {
            display: flex;

            margin-top: 10px;
            background-color: #A3E4A0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;

        }
