    <div class="main">
        <div class="title">Plaques</div>

        <div class="plate-container">
            <img src="image/plaque.png" alt="Plaque d'immatriculation" class="plate-image">

            <div class="file-input">
                <input type="file" id="csvFileInput" accept=".csv">
                <button onclick="importCSV()">Importer des plaquesðŸ“¤</button>
            </div>

            <button class="btn" id="downloadAuthorized">ðŸ“¥ TÃ©lÃ©charger les plaques autorisÃ©es</button>
            <button class="btn" id="downloadUnauthorized">ðŸ“¥ TÃ©lÃ©charger les plaques non-autorisÃ©es</button>
        </div>
    </div>

    <!-- Modal for managing plates -->
    <div id="plaquesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>GÃ©rer les plaques de <span id="userFullName"></span></h2>
            <div id="plaquesList"></div>
            <input type="text" id="newPlaque" placeholder="Ajouter une nouvelle plaque">
            <button onclick="addPlaque()">Ajouter</button>
        </div>
    </div>

    <script>
        let currentUserEmail = '';

        function viewPlaques(email, fullName) {
            currentUserEmail = email;
            document.getElementById('userFullName').innerText = fullName;
            const modal = document.getElementById("plaquesModal");
            modal.style.display = "block";

            // RÃ©initialiser les plaques
            const plaquesList = document.getElementById("plaquesList");
            plaquesList.innerHTML = '';

            // Charger les plaques de l'utilisateur
            fetchPlaques(email);
        }

        async function fetchPlaques(email) {
            try {
                const response = await fetch(`php/get_plaques.php?email=${email}`);
                const data = await response.json();
                const plaquesList = document.getElementById("plaquesList");
                data.plaques.forEach(plaque => {
                    const plaqueElement = document.createElement("div");
                    plaqueElement.innerText = plaque;
                    const deleteButton = document.createElement("button");
                    deleteButton.innerText = "Supprimer";
                    deleteButton.onclick = () => deletePlaque(plaque);
                    plaqueElement.appendChild(deleteButton);
                    plaquesList.appendChild(plaqueElement);
                });
            } catch (error) {
                console.error("Erreur lors de la rÃ©cupÃ©ration des plaques", error);
            }
        }

        async function deletePlaque(plaque) {
            try {
                const response = await fetch("php/delete_plaque.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: currentUserEmail, plaque })
                });
                const data = await response.json();
                if (data.success) {
                    fetchPlaques(currentUserEmail); // Mettre Ã  jour la liste des plaques
                }
            } catch (error) {
                console.error("Erreur lors de la suppression de la plaque", error);
            }
        }

        async function addPlaque() {
            const newPlaque = document.getElementById('newPlaque').value;
            try {
                const response = await fetch("php/add_plaque.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: currentUserEmail, plaque: newPlaque })
                });
                const data = await response.json();
                if (data.success) {
                    fetchPlaques(currentUserEmail); // Mettre Ã  jour la liste des plaques
                }
            } catch (error) {
                console.error("Erreur lors de l'ajout de la plaque", error);
            }
        }

        function closeModal() {
            const modal = document.getElementById("plaquesModal");
            modal.style.display = "none";
        }

        document.getElementById('downloadAuthorized').addEventListener('click', function() {
            fetch('php/export_authorized_plaques.php')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'plaques_autorisees.csv';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                })
                .catch(error => console.error('Erreur lors du tÃ©lÃ©chargement des plaques autorisÃ©es:', error));
        });

        document.getElementById('downloadUnauthorized').addEventListener('click', function() {
            fetch('php/export_unauthorized_plaques.php')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'plaques_non_autorisees.csv';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                })
                .catch(error => console.error('Erreur lors du tÃ©lÃ©chargement des plaques non autorisÃ©es:', error));
        });

        function importCSV() {
            const fileInput = document.getElementById('csvFileInput');
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch("php/import_plaques.php", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Importation rÃ©ussie:', data);
                })
                .catch(error => console.error('Erreur lors de l\'importation:', error));
            } else {
                alert('Veuillez sÃ©lectionner un fichier CSV Ã  importer.');
            }
        }
    </script>
</body>
