<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            zoom: 0.93;
        }
        body {
            background: linear-gradient(to bottom, #ffffff, #e0ffe0);
            overflow: hidden;
        }
        .wrapper {
            width: 600px;
            margin: 0 auto;
        }
        #accessTimeGroup {
            display: none;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .eye-icon {
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.0009rem;
        }
    </style>
</head>
<body>
    <div class="logo">‚ú¶Easy Portal</div>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="mt-5">Ajouter un nouvel utilisateur</h2>
                    <form id="userForm">
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" name="nom" id="nom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Pr√©nom</label>
                            <input type="text" name="prenom" id="prenom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <div class="input-group">
                                <input type="password" name="password" id="password" class="form-control" required>
                                <div class="input-group-append">
                                    <span class="input-group-text eye-icon" id="togglePassword">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <small class="form-text text-muted">Le mot de passe doit comporter au moins 8 caract√®res, une majuscule, une minuscule et un caract√®re sp√©cial.</small>
                        </div>
                        <div class="form-group">
                            <label>R√¥le</label>
                            <select id="role" class="form-control" required>
                                <option value="">Choisissez un r√¥le</option>
                                <option value="personnel">Personnel</option>
                                <option value="intervenant">Intervenant</option>
                            </select>
                        </div>
                        <div class="form-group" id="accessTimeGroup">
                            <label>Temps d'acc√®s</label>
                            <input type="datetime-local" name="accessTime" id="accessTime" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Ajouter</button>
                        <a href="user.html" class="btn btn-secondary ml-2">Annuler</a>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("role").addEventListener("change", function() {
            const accessTimeGroup = document.getElementById("accessTimeGroup");
            if (this.value === "intervenant") {
                accessTimeGroup.style.display = "block"; // Afficher le groupe de temps d'acc√®s
            } else {
                accessTimeGroup.style.display = "none"; // Cacher le groupe de temps d'acc√®s
            }
        });

        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let nom = document.getElementById("nom").value;
            let prenom = document.getElementById("prenom").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let role = document.getElementById("role").value;
            let accessTime = role === "intervenant" ? document.getElementById("accessTime").value : null;

            // Validation du mot de passe
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById("message").innerHTML = `<div class="alert alert-danger">Le mot de passe doit comporter au moins 8 caract√®res, une majuscule, une minuscule et un caract√®re sp√©cial.</div>`;
                return;
            }

            let url = `https://4db7e0eb-4ed7-4f36-8568-cbdb4e93af75.mock.pstmn.io/connexion/register?nom=${nom}&prenom=${prenom}&email=${email}&password=${password}&role=${role}&accessTime=${accessTime}`;

            fetch(url, {
                method: "GET",  // Changer la m√©thode en GET
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerHTML = `<div class="alert alert-success">Utilisateur ajout√© avec succ√®s !</div>`;
                document.getElementById("userForm").reset();
                document.getElementById("accessTimeGroup").style.display = "none"; // R√©initialiser l'affichage du groupe de temps d'acc√®s
            })
            .catch(error => {
                document.getElementById("message").innerHTML = `<div class="alert alert-danger">Erreur lors de l'ajout.</div>`;
                console.error("Erreur :", error);
            });
        });

        // Fonction pour afficher/masquer le mot de passe
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordField = document.getElementById("password");
            const passwordFieldType = passwordField.getAttribute("type");

            // Basculer entre 'password' et 'text'
            if (passwordFieldType === "password") {
                passwordField.setAttribute("type", "text");
            } else {
                passwordField.setAttribute("type", "password");
            }
        });
    </script>
</body>
</html>
