<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Easy Portal - Ajouter un utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            zoom: 0.93;
        }
        body {
            background: linear-gradient(to bottom, #ffffff, #e0ffe0);
            overflow: hidden;
        }
        .wrapper {
            width: 600px;
            margin: 0 auto;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .eye-icon {
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="logo">‚ú¶Easy Portal</div>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="mt-5">Ajouter un nouvel utilisateur</h2>
                    <form id="userForm">
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" name="nom" id="nom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Pr√©nom</label>
                            <input type="text" name="prenom" id="prenom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <div class="input-group">
                                <input type="password" name="password" id="password" class="form-control" required>
                                <div class="input-group-append">
                                    <span class="input-group-text eye-icon" id="togglePassword">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <small class="form-text text-muted">
                                Le mot de passe doit comporter au moins 8 caract√®res, une majuscule, une minuscule et un caract√®re sp√©cial.
                            </small>
                        </div>
                        <div class="form-group">
                            <label>R√¥le</label>
                            <select name="role" id="role" class="form-control" required>
                                <option value="utilisateur">Personnel</option>
                                <option value="utilisateur-intervenant">Intervenant</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Ajouter</button>
                        <a href="user.html" class="btn btn-secondary ml-2">Annuler</a>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
    document.getElementById("userForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    let nom = document.getElementById("nom").value.trim();
    let prenom = document.getElementById("prenom").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;
    let role = document.getElementById("role").value;

    console.log("Donn√©es envoy√©es :", { nom, prenom, email, password, role });

    try {
        const response = await fetch("php/addUser.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nom, prenom, email, password, role })
        });

        const result = await response.json();
        console.log("R√©ponse du serveur :", result);

        if (result.success) {
            alert("Utilisateur ajout√© !");
            window.location.href = "user.html";
        } else {
            alert("Erreur : " + result.message);
        }
    } catch (error) {
        console.error("Erreur :", error);
        alert("Une erreur est survenue.");
    }
});

        // Fonction pour afficher un message de succ√®s ou d'erreur
        function afficherMessage(message, type) {
            document.getElementById("message").innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // Fonction pour afficher/masquer le mot de passe
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordField = document.getElementById("password");
            const eyeIcon = this;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.innerHTML = "üôà"; // Ic√¥ne cach√©e
            } else {
                passwordField.type = "password";
                eyeIcon.innerHTML = "üëÅÔ∏è"; // Ic√¥ne affich√©e
            }
        });
    </script>
</body>
</html>
