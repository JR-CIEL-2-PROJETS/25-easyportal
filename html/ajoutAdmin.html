<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Easy Portal - Ajouter un admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%; /* Prendre toute la hauteur de la fen√™tre */
            margin: 0; /* Supprimer la marge par d√©faut */
            zoom: 0.99;
            overflow: hidden;
        }
        body {
            background: linear-gradient(to bottom, #ffffff, #e0ffe0); /* D√©grad√© de blanc vers vert clair */
        }
        .wrapper {
            width: 600px;
            margin: 0 auto;
        }
        .message {
            margin-top: 20px;
        }
        .logo {
            position: absolute; /* Positionner en haut √† gauche */
            top: 10px; /* Ajuster la distance du haut */
            left: 10px; /* Ajuster la distance de la gauche */
            font-size: 24px; /* Taille de la police */
            font-weight: bold; /* Gras */
        }
        .eye-icon {
            cursor: pointer;
            font-size: 1.5rem; /* Taille de l'ic√¥ne */
            padding: 0.009rem; /* Espacement autour de l'ic√¥ne */
        }
    </style>
</head>
<body>
    <div class="logo">‚ú¶Easy Portal</div> <!-- Ajout de la marque en haut √† gauche -->
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="mt-5">Ajouter un nouvel Admin</h2>
                    
                    <form id="adminForm">
                        <div class="form-group">
                            <label>Pr√©nom</label>
                            <input type="text" name="prenom" id="prenom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" name="nom" id="nom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <div class="input-group">
                                <!-- Change le nom 'password' en 'mot_de_passe' -->
                                <input type="password" name="mot_de_passe" id="password" class="form-control" required>
                                <div class="input-group-append">
                                    <span class="input-group-text eye-icon" id="togglePassword">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <small class="form-text text-muted">Le mot de passe doit comporter au moins 8 caract√®res, une majuscule, une minuscule et un caract√®re sp√©cial.</small>
                        </div>                        
                        <input type="submit" class="btn btn-success" value="Ajouter">
                        <a href="admin.html" class="btn btn-secondary ml-2">Annuler</a>
                    </form>
                    <div id="message" class="message"></div> <!-- √âl√©ment pour afficher le message -->
                </div>
            </div>        
        </div>
    </div>

    <script>
        document.getElementById("adminForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const prenom = document.getElementById("prenom").value;
            const nom = document.getElementById("nom").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validation du mot de passe
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById("message").innerHTML = "<div class='alert alert-danger'>Le mot de passe doit comporter au moins 8 caract√®res, une majuscule, une minuscule et un caract√®re sp√©cial.</div>";
                return;
            }

            const adminData = {
                prenom: prenom,
                nom: nom,
                email: email,
                password: password
            };

            try {
                const response = await fetch("php/addAdmin.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(adminData)
                });

                const responseText = await response.text();  // Lire la r√©ponse sous forme de texte
                console.log("R√©ponse brute du serveur : ", responseText);  // Afficher la r√©ponse brute dans la console

                const result = JSON.parse(responseText);  // Essayer de parser la r√©ponse en JSON
                const messageDiv = document.getElementById("message"); // R√©f√©rence √† l'√©l√©ment message

                if (result.success) {
                    messageDiv.innerHTML = "<div class='alert alert-success'>Admin ajout√© avec succ√®s !</div>";
                    setTimeout(function() {
                        // Rediriger vers admin.html apr√®s une courte pause pour afficher le message de succ√®s
                        window.location.href = "admin.html";
                    }, 1500); // D√©lai de 1.5 seconde avant la redirection
                } else {
                    messageDiv.innerHTML = `<div class='alert alert-danger'>${result.message}</div>`;
                }
            } catch (error) {
                console.error("Erreur :", error);
                const messageDiv = document.getElementById("message");
                messageDiv.innerHTML = "<div class='alert alert-danger'>Une erreur est survenue. Veuillez r√©essayer.</div>";
            }
        });

        // Fonction pour afficher/masquer le mot de passe
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordField = document.getElementById("password");
            const passwordFieldType = passwordField.getAttribute("type");

            // Basculer entre 'password' et 'text'
            if (passwordFieldType === "password") {
                passwordField.setAttribute("type", "text");
            } else {
                passwordField.setAttribute("type", "password");
            }
        });
    </script>
</body>
</html>
