<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Easy Portal - Ajouter un admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            zoom: 0.99;
            overflow: hidden;
        }
        body {
            background: linear-gradient(to bottom, #ffffff, #e0ffe0);
        }
        .wrapper {
            width: 600px;
            margin: 0 auto;
        }
        .message {
            margin-top: 20px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .eye-icon {
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.2rem;
        }
        .eye-icon:hover {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="logo">‚ú¶Easy Portal</div>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="mt-5">Ajouter un nouvel Admin</h2>
                    <form id="adminForm">
                        <div class="form-group">
                            <label>Pr√©nom</label>
                            <input type="text" name="prenom" id="prenom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" name="nom" id="nom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <div class="input-group">
                                <input type="password" name="mot_de_passe" id="password" class="form-control" required>
                                <div class="input-group-append">
                                    <span class="input-group-text eye-icon" id="togglePassword">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <small class="form-text text-muted">
                                Le mot de passe doit comporter au moins 8 caract√®res, une majuscule, une minuscule et un caract√®re sp√©cial.
                            </small>
                        </div>                        
                        <input type="submit" class="btn btn-success" value="Ajouter">
                        <a href="admin.html" class="btn btn-secondary ml-2">Annuler</a>
                    </form>
                    <div id="message" class="message"></div>
                </div>
            </div>        
        </div>
    </div>

    <script>
        document.getElementById("adminForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const prenom = document.getElementById("prenom").value.trim();
            const nom = document.getElementById("nom").value.trim();
            const email = document.getElementById("email").value.trim();
            const motDePasse = document.getElementById("password").value;

            // Validation du mot de passe
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;
            if (!passwordPattern.test(motDePasse)) {
                afficherMessage("Le mot de passe doit comporter au moins 8 caract√®res, une majuscule, une minuscule et un caract√®re sp√©cial.", "danger");
                return;
            }

            const adminData = {
                prenom,
                nom,
                email,
                mot_de_passe: motDePasse
            };

            try {
                console.log("Donn√©es envoy√©es :", JSON.stringify(adminData));

                const response = await fetch("php/addAdmin.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(adminData)
                });

                const responseText = await response.text();
                console.log("R√©ponse brute du serveur :", responseText);

                const result = JSON.parse(responseText);
                if (result.success) {
                    afficherMessage("Admin ajout√© avec succ√®s !", "success");
                    setTimeout(() => window.location.href = "admin.html", 1500);
                } else {
                    afficherMessage(result.message, "danger");
                }
            } catch (error) {
                console.error("Erreur :", error);
                afficherMessage("Une erreur est survenue. Veuillez r√©essayer.", "danger");
            }
        });

        // Fonction pour afficher un message
        function afficherMessage(message, type) {
            document.getElementById("message").innerHTML = `<div class='alert alert-${type}'>${message}</div>`;
        }

        // Fonction pour afficher/masquer le mot de passe
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        });
    </script>
</body>
</html>
