<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%; /* Prendre toute la hauteur de la fenêtre */
            margin: 0; /* Supprimer la marge par défaut */
            zoom: 0.99;
            overflow: hidden;
        }
        body {
            background: linear-gradient(to bottom, #ffffff, #e0ffe0); /* Dégradé de blanc vers vert clair */
        }
        .wrapper {
            width: 600px;
            margin: 0 auto;
        }
        .message {
            margin-top: 20px;
        }
        .logo {
            position: absolute; /* Positionner en haut à gauche */
            top: 10px; /* Ajuster la distance du haut */
            left: 10px; /* Ajuster la distance de la gauche */
            font-size: 24px; /* Taille de la police */
            font-weight: bold; /* Gras */
        }
    </style>
</head>
<body>
    <div class="logo">✦Easy Portal</div> <!-- Ajout de la marque en haut à gauche -->
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="mt-5">Ajouter un nouvel Admin</h2>
                    
                    <form id="adminForm">
                        <div class="form-group">
                            <label>Prénom</label>
                            <input type="text" name="prenom" id="prenom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" name="nom" id="nom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                            <small class="form-text text-muted">Le mot de passe doit comporter au moins 8 caractères, une majuscule, une minuscule et un caractère spécial.</small>
                        </div>
                        <input type="submit" class="btn btn-success" value="Ajouter">
                        <a href="admin.html" class="btn btn-secondary ml-2">Annuler</a>
                    </form>
                    <div id="message" class="message"></div> <!-- Élément pour afficher le message -->
                </div>
            </div>        
        </div>
    </div>

    <script>
        document.getElementById("adminForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const prenom = document.getElementById("prenom").value;
            const nom = document.getElementById("nom").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validation du mot de passe
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById("message").innerHTML = "<div class='alert alert-danger'>Le mot de passe doit comporter au moins 8 caractères, une majuscule, une minuscule et un caractère spécial.</div>";
                return;
            }

            const adminData = {
                prenom: prenom,
                nom: nom,
                email: email,
                password: password
            };

            try {
                const response = await fetch("https://17caa7ce-64f2-4a8e-936c-e333267801c6.mock.pstmn.io/Dashboard/GestionUser/ajouter_administrateur", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(adminData)
                });

                const messageDiv = document.getElementById("message"); // Référence à l'élément message
                if (response.ok) {
                    messageDiv.innerHTML = "<div class='alert alert-success'>Admin ajouté avec succès !</div>";
                    document.getElementById("adminForm").reset();
                } else {
                    messageDiv.innerHTML = "<div class='alert alert-danger'>Erreur lors de l'ajout de l'admin.</div>";
                }
            } catch (error) {
                console.error("Erreur :", error);
                const messageDiv = document.getElementById("message");
                messageDiv.innerHTML = "<div class='alert alert-danger'>Une erreur est survenue. Veuillez réessayer.</div>";
            }
        });
    </script>
</body>
</html>
