    <div class="main">
        <div class="title">Utilisateurs</div>

        <div class="search-container">
            <a href="ajouterUser.html" class="btn-add">Ajouter</a>
            <div class="search-bar">
                <span>ðŸ”Ž</span>
                <input type="text" id="searchInput" placeholder="Rechercher un utilisateur..." oninput="filterUsers()">
            </div>

        <table class="table">
            <thead>
                <tr>
                    <th>PrÃ©nom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>RÃ´le</th>

    <script src="js/dejaconnecter.js"></script>
    <script>
        let usersData = [];

        async function fetchUsers() {
            try {
                const response = await fetch("php/getUsers.php");
                const data = await response.json();

                if (data.success) {
                    usersData = data.users;
                    displayUsers(usersData);
                } else {
                    console.error("Erreur:", data.message);
                }
            } catch (error) {
                console.error("Erreur lors de la rÃ©cupÃ©ration des utilisateurs:", error);
            }
        }

        function displayUsers(users) {
            const tableBody = document.getElementById("userTableBody");
            tableBody.innerHTML = "";
            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.prenom}</td>
                    <td>${user.nom}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>
                        ${user.role === "utilisateur" ? "IllimitÃ©" : `
                        <input type="datetime-local" class="date-input" id="date-${user.id}" value="${user.date_fin || ''}">
                        <button class="btn-set-date" onclick="setDate(${user.id})">DÃ©finir</button>
                        `}
                    </td>
                    <td>
    <button class="delete-button" onclick="deleteUser(${user.id}, '${user.prenom}', '${user.nom}')">Supprimer</button>
    <button class="plaques-button" onclick="viewPlaques('${user.email}')">Plaques</button>
</td>

                `;
                tableBody.appendChild(row);
            });
        }

        // Supprimer un Utilisateur
        async function deleteUser(id, prenom, nom) {
    // S'assurer que 'prenom' et 'nom' sont bien Ã©chappÃ©s
    prenom = prenom.replace(/['"\\]/g, '\\$&'); // Ã‰chapper les caractÃ¨res spÃ©ciaux
    nom = nom.replace(/['"\\]/g, '\\$&'); // Ã‰chapper les caractÃ¨res spÃ©ciaux
    
    if (confirm(`ÃŠtes-vous sÃ»r de vouloir supprimer l'utilisateur ${prenom} ${nom} ?`)) {
        try {
            const response = await fetch('php/deleteUser.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id }) // VÃ©rifier que l'objet JSON est valide
            });

            const result = await response.json();
            console.log("RÃ©ponse du serveur :", result); // Debug

            if (result.success) {
                alert("Utilisateur supprimÃ© avec succÃ¨s !");
                fetchUsers(); // Met Ã  jour la liste aprÃ¨s suppression
            } else {
                alert("Erreur : " + result.message);
            }
        } catch (error) {
            console.error(error);
            alert("Erreur lors de la suppression !");
        }
    }
}



        function filterUsers() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            displayUsers(usersData.filter(user => 
                user.prenom.toLowerCase().includes(searchInput) ||
                user.nom.toLowerCase().includes(searchInput) ||
                user.email.toLowerCase().includes(searchInput) ||
                user.role.toLowerCase().includes(searchInput)
            ));
        }

        function setDate(userId) {
            const dateInput = document.getElementById(`date-${userId}`).value;
            if (!dateInput) {
                alert("Veuillez entrer une date valide.");
                return;
            }

            fetch("php/setDate.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: userId, date_fin: dateInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Date de fin mise Ã  jour !");
                    fetchUsers(); // RafraÃ®chir la liste
                } else {
                    alert("Erreur : " + data.message);
                }
            })
            .catch(error => console.error("Erreur :", error));
        }

        document.addEventListener("DOMContentLoaded", fetchUsers);
    </script>
