    <!-- Modal for plaques -->
    <div id="plaquesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Modifier les plaques</h2>
            <p>Vous pouvez ajouter jusqu'Ã  5 plaques.</p>
            <form id="plaquesForm" onsubmit="submitPlaques(event)">
                <div id="plaquesInputContainer"></div>
                <button type="button" id="addPlaqueButton" class="btn-add" onclick="addPlaqueField()">Ajouter une plaque</button>
                <button type="submit" class="btn-add">Valider</button>
            </form>
        </div>
    </div>

    <script>
        let usersData = [];
        let plaquesCount = 0;

        async function fetchUsers() {
            try {
                const response = await fetch("php/get_users.php");
                const data = await response.json();
                usersData = data;
                displayUsers(usersData);
            } catch (error) {
                console.error("Erreur lors de la rÃ©cupÃ©ration des utilisateurs", error);
            }
        }

        function displayUsers(users) {
            const tableBody = document.getElementById("userTableBody");
            tableBody.innerHTML = "";
            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.prenom}</td>
                    <td>${user.nom}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>
                        <button class="delete-button" onclick="deleteUser('${user.email}')">Supprimer</button>
                        <button class="plaques-button" onclick="viewPlaques('${user.email}')">Plaques</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function deleteUser(email) {
            if (confirm(`ÃŠtes-vous sÃ»r de vouloir supprimer l'utilisateur ?`)) {
                try {
                    const response = await fetch("php/delete_user.php", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email })
                    });
                    const data = await response.json();
                    if (data.success) {
                        fetchUsers(); // Mettre Ã  jour la liste des utilisateurs
                    }
                } catch (error) {
                    console.error("Erreur lors de la suppression de l'utilisateur", error);
                }
            }
        }

        function viewPlaques(email) {
            const modal = document.getElementById("plaquesModal");
            modal.style.display = "block";
            plaquesCount = 0; // RÃ©initialiser le compteur Ã  chaque ouverture du modal

            // RÃ©initialiser les champs
            const plaquesInputContainer = document.getElementById("plaquesInputContainer");
            plaquesInputContainer.innerHTML = '';

            // Supposons que les plaques soient rÃ©cupÃ©rÃ©es avec les donnÃ©es de l'utilisateur
            const user = usersData.find(user => user.email === email);
            if (user && user.plaques && user.plaques.length > 0) {
                user.plaques.forEach((plaque, index) => {
                    addPlaqueField(plaque, index);
                });
            }
        }

        function addPlaqueField(plaqueValue = '', index) {
            if (plaquesCount < 5) {
                plaquesCount++;
                const inputContainer = document.getElementById("plaquesInputContainer");
                const plaqueField = document.createElement("input");
                plaqueField.type = "text";
                plaqueField.name = `plaque${plaquesCount}`;
                plaqueField.placeholder = `Plaque ${plaquesCount}`;
                plaqueField.className = "plaque-input"; // Ajout de classe pour le style
                plaqueField.value = plaqueValue; // Ajouter la valeur si elle est fournie
                inputContainer.appendChild(plaqueField);
            } else {
                alert("Vous pouvez ajouter seulement 5 plaques.");
            }
        }

        function submitPlaques(event) {
            event.preventDefault();
            // Traitement des plaques ici
            alert("Plaques enregistrÃ©es !");
            closeModal();
        }

        function closeModal() {
            const modal = document.getElementById("plaquesModal");
            modal.style.display = "none";
        }

        function filterUsers() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            displayUsers(usersData.filter(user =>
                user.prenom.toLowerCase().includes(searchInput) ||
                user.nom.toLowerCase().includes(searchInput) ||
                user.email.toLowerCase().includes(searchInput) ||
                user.role.toLowerCase().includes(searchInput)
            ));
        }

        document.addEventListener("DOMContentLoaded", fetchUsers);
    </script>
