<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyPortal - Utilisateurs</title>
    <style>
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EDF4EC;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #F7FAF7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 60px;
        }

        .header .logo {
            font-size: 1rem;
            font-weight: bold;
        }

        .sidebar {
            width: 220px;
            background-color: #F7FAF7;
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: 0;
            padding: 1rem 0.5rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #EDF4EC;
            font-weight: bold;
        }
        .main {
            margin-left: 240px;
            padding: 1rem;
        }



        .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #F7FAF7;
            border: 1px solid grey;
            border-radius: 5px;
            padding: 0.3rem 0.5rem;
        }

        .search-bar input {
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 0.9rem;
            margin-left: 0.3rem;
        }

        .btn-add {
            background-color: #EDF4EC;
            color: black;
            border: none;
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            align-self: flex-end;
            margin-bottom: 0.5rem;
        }

        .btn-add:hover {
            background-color: #5AD17D;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F7FAF7;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 0.5rem;
            text-align: left;
        }

        .table th {
            background-color: #F7FAF7;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .table tr:not(:last-child) {
            border-bottom: 1px solid grey;
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            font-size: 0.9rem;
            font-weight: bold;
            color: black;
            border-radius: 5px;
            background-color: #F7FAF7;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .alert {
            background-color: #ffcccc;
            color: red;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">✦Easy Portal</div>
        <div class="user-name" id="userName">Chargement...</div>
    </div>

    <div class="sidebar">
        <a>Dashboard</a>
        <a href="user.html" class="active">Utilisateurs</a>
        <a href="admin.html">Admin</a>
        <a href="plaques.html">Plaques</a>
        <a href="portail.html">Portail</a>
        <a href="log.html">Logs</a>
    </div>

    <div class="main">
        <div class="title">Utilisateurs</div>
        <div id="alertContainer"></div>

        <div class="search-container">
            <a href="ajouterUser.html" class="btn-add">Ajouter</a>
            <div class="search-bar">
                <input type="text" id="prenomInput" placeholder="Prénom" oninput="filterUsers()">
                <input type="text" id="nomInput" placeholder="Nom" oninput="filterUsers()">
                <input type="text" id="emailInput" placeholder="Email" oninput="filterUsers()">
                <input type="text" id="roleInput" placeholder="Rôle" oninput="filterUsers()">
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Rôle</th>
                    <th>Temps d'accès</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
    <script>
        let usersData = []; // Pour stocker les utilisateurs récupérés

        async function fetchUsers() {
            try {
                const response = await fetch("https://4db7e0eb-4ed7-4f36-8568-cbdb4e93af75.mock.pstmn.io/connexion/user1?email=medy@gmail.com&password=medy77230");
                const data = await response.json();
                usersData = data.user; // Stocke les utilisateurs pour la recherche
                displayUsers(usersData);
            } catch (error) {
                console.error("Erreur lors de la récupération des utilisateurs", error);
            }
        }

        function displayUsers(users) {
            const tableBody = document.getElementById("userTableBody");
            tableBody.innerHTML = "";
            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.prenom}</td>
                    <td>${user.nom}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${user["Temps d'accès"]}</td>
                    <td><button class="delete-button" onclick="deleteUser('${user.prenom}', '${user.nom}')">Supprimer</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterUsers() {
            const prenomInput = document.getElementById("prenomInput").value.toLowerCase();
            const nomInput = document.getElementById("nomInput").value.toLowerCase();
            const emailInput = document.getElementById("emailInput").value.toLowerCase();
            const roleInput = document.getElementById("roleInput").value.toLowerCase();

            const filteredUsers = usersData.filter(user => {
                return user.prenom.toLowerCase().includes(prenomInput) &&
                       user.nom.toLowerCase().includes(nomInput) &&
                       user.email.toLowerCase().includes(emailInput) &&
                       user.role.toLowerCase().includes(roleInput);
            });
            displayUsers(filteredUsers);
        }

        function deleteUser(prenom, nom) {
            const alertContainer = document.getElementById("alertContainer");
            alertContainer.innerHTML = `<div class="alert">Utilisateur ${prenom} ${nom} supprimé !</div>`;
            setTimeout(() => alertContainer.innerHTML = "", 3000); // Efface l'alerte après 3 secondes
        }

        document.addEventListener("DOMContentLoaded", fetchUsers);
    </script>
    <script src="js/dejaconnecter.js"></script>
</body>
</html>
