<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user-admin.css">
    <title>Easy Portal - Utilisateurs</title>
</head>

<body>
    <div class="header">
        <div class="logo">‚ú¶Easy Portal</div>
        <div class="user-name" id="userName">Chargement...</div>
    </div>

    <div class="sidebar">
        <a>Dashboard</a>
        <a href="user.html" class="active">Utilisateurs</a>
        <a href="admin.html">Admin</a>
        <a href="plaques.html">Plaques</a>
        <a href="portail.html">Portail</a>
        <a href="log.html">Logs</a>
    </div>

    <div class="main">
        <div class="title">Utilisateurs</div>
        <div id="alertContainer"></div>

        <div class="search-container">
            <a href="ajouterUser.html" class="btn-add">Ajouter</a>
            <div class="search-bar">
                <span>üîé</span>
                <input type="text" id="searchInput" placeholder="Rechercher un utilisateur..." oninput="filterUsers()">
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Pr√©nom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>R√¥le</th>
                    <th>Temps d'acc√®s</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <!-- Modal for plaques -->
    <div id="plaquesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Modifier les plaques</h2>
            <p>Vous pouvez ajouter jusqu'√† 5 plaques.</p>
            <form id="plaquesForm" onsubmit="submitPlaques(event)">
                <div id="plaquesInputContainer"></div>
                <button type="button" id="addPlaqueButton" class="btn-add" onclick="addPlaqueField()">Ajouter une plaque</button>
                <button type="submit" class="btn-add">Valider</button>
            </form>
        </div>
    </div>

    <script src="js/dejaconnecter.js"></script>
    <script>
        let usersData = [];
        let plaquesCount = 0;

        // Fonction pour r√©cup√©rer les utilisateurs depuis le fichier PHP
        async function fetchUsers() {
            try {
                const response = await fetch("php/fetchUsers.php"); // R√©cup√®re les utilisateurs depuis PHP
                const data = await response.json();
                if (data.error) {
                    console.error("Erreur lors de la r√©cup√©ration des utilisateurs", data.error);
                    return;
                }
                usersData = data;
                displayUsers(usersData);
            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des utilisateurs", error);
            }
        }

        // Fonction pour afficher les utilisateurs dans le tableau
        function displayUsers(users) {
            const tableBody = document.getElementById("userTableBody");
            tableBody.innerHTML = "";
            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.prenom}</td>
                    <td>${user.nom}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${user["Temps d'acc√®s"]}</td>
                    <td>
                        <button class="delete-button" onclick="deleteUser('${user.prenom}', '${user.nom}')">Supprimer</button>
                        <button class="plaques-button" onclick="viewPlaques('${user.email}')">Plaques</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fonction pour supprimer un utilisateur
        function deleteUser(prenom, nom) {
            if (confirm(`√ätes-vous s√ªr de vouloir supprimer l'utilisateur ${prenom} ${nom} ?`)) {
                const alertContainer = document.getElementById("alertContainer");
                alertContainer.innerHTML = `<div class="alert">Utilisateur ${prenom} ${nom} supprim√© !</div>`;
                setTimeout(() => alertContainer.innerHTML = "", 3000);
            }
        }

        // Fonction pour afficher les plaques d'un utilisateur
        function viewPlaques(email) {
            const modal = document.getElementById("plaquesModal");
            modal.style.display = "block";
            plaquesCount = 0; // R√©initialiser le compteur √† chaque ouverture du modal

            // R√©initialiser les champs
            const plaquesInputContainer = document.getElementById("plaquesInputContainer");
            plaquesInputContainer.innerHTML = '';

            // Supposons que les plaques soient r√©cup√©r√©es avec les donn√©es de l'utilisateur
            const user = usersData.find(user => user.email === email);
            if (user && user.plaques && user.plaques.length > 0) {
                user.plaques.forEach((plaque, index) => {
                    addPlaqueField(plaque, index);
                });
            }
        }

        // Fonction pour ajouter un champ de plaque
        function addPlaqueField(plaqueValue = '', index) {
            if (plaquesCount < 5) {
                plaquesCount++;
                const inputContainer = document.getElementById("plaquesInputContainer");
                const plaqueField = document.createElement("input");
                plaqueField.type = "text";
                plaqueField.name = `plaque${plaquesCount}`;
                plaqueField.placeholder = `Plaque ${plaquesCount}`;
                plaqueField.className = "plaque-input"; // Ajout de classe pour le style
                plaqueField.value = plaqueValue; // Ajouter la valeur si elle est fournie
                inputContainer.appendChild(plaqueField);
            } else {
                alert("Vous pouvez ajouter seulement 5 plaques.");
            }
        }

        // Fonction pour soumettre les plaques (√† adapter)
        function submitPlaques(event) {
            event.preventDefault();
            // Traitement des plaques ici
            alert("Plaques enregistr√©es !");
            closeModal();
        }

        // Fonction pour fermer la modal des plaques
        function closeModal() {
            const modal = document.getElementById("plaquesModal");
            modal.style.display = "none";
        }

        // Fonction pour filtrer les utilisateurs
        function filterUsers() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            displayUsers(usersData.filter(user => 
                user.prenom.toLowerCase().includes(searchInput) ||
                user.nom.toLowerCase().includes(searchInput) ||
                user.email.toLowerCase().includes(searchInput) ||
                user.role.toLowerCase().includes(searchInput)
            ));
        }

        // Appel de la fonction pour charger les utilisateurs au d√©marrage
        document.addEventListener("DOMContentLoaded", fetchUsers);
    </script>
</body>

</html>
