<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user-admin.css">
    <title>Easy Portal - Utilisateurs</title>
</head>

<body>
    <div class="header">
        <div class="logo">‚ú¶Easy Portal</div>
        <div class="user-name" id="userName">Chargement...</div>
    </div>

    <div class="sidebar">
        <a>Dashboard</a>
        <a href="user.html" class="active">Utilisateurs</a>
        <a href="admin.html">Admin</a>
        <a href="plaques.html">Plaques</a>
        <a href="portail.html">Portail</a>
        <a href="log.html">Logs</a>
    </div>

    <div class="main">
        <div class="title">Utilisateurs</div>
        <div id="alertContainer"></div>

        <div class="search-container">
            <a href="ajouterUser.html" class="btn-add">Ajouter</a>
            <div class="search-bar">
                <span>üîé</span>
                <input type="text" id="searchInput" placeholder="Rechercher un utilisateur..." oninput="filterUsers()">
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Pr√©nom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>R√¥le</th>
                    <th>Temps d'acc√®s</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <script src="js/dejaconnecter.js"></script>
    <script>
        let usersData = [];
        let plaquesCount = 0;

        async function fetchUsers() {
            try {
                // Requ√™te pour r√©cup√©rer les utilisateurs depuis getUsers.php
                const response = await fetch("php/getUsers.php");
                const data = await response.json();

                // V√©rifier si la r√©cup√©ration des utilisateurs est un succ√®s
                if (data.success) {
                    usersData = data.users;
                    displayUsers(usersData); // Affiche les utilisateurs dans le tableau
                } else {
                    console.error("Erreur:", data.message);
                }
            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des utilisateurs:", error);
            }
        }

        function displayUsers(users) {
            const tableBody = document.getElementById("userTableBody");
            tableBody.innerHTML = ""; // R√©initialise la table
            users.forEach(user => {
                const row = document.createElement("tr");

                // Si l'utilisateur est un "utilisateur-intervenant", on ajoute un champ date et un bouton "D√©finir"
                let dateFinCell = `<td>${user.date_fin ? user.date_fin : "Non d√©fini"}</td>`;
                let actionsCell = `
                    <button class="delete-button" onclick="deleteUser('${user.prenom}', '${user.nom}')">Supprimer</button>
                    <button class="plaques-button" onclick="viewPlaques('${user.email}')">Plaques</button>
                `;
                if (user.role === "utilisateur-intervenant" && !user.date_fin) {
                    // Si l'utilisateur est un "utilisateur-intervenant" et n'a pas de date_fin, afficher un champ de s√©lection de date
                    dateFinCell = `
                        <td>
                            <input type="datetime-local" id="date_fin_${user.email}" class="form-control" />
                        </td>
                    `;
                    actionsCell += `<button class="btn-definir" onclick="defineDate('${user.email}')">D√©finir</button>`;
                }

                row.innerHTML = `
                    <td>${user.prenom}</td>
                    <td>${user.nom}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${dateFinCell}</td>
                    <td>${actionsCell}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fonction pour d√©finir la date de fin d'un utilisateur
        async function defineDate(email) {
            const dateInput = document.getElementById(`date_fin_${email}`);
            const dateFin = dateInput.value;

            if (!dateFin) {
                alert("Veuillez choisir une date et une heure.");
                return;
            }

            try {
                // Envoi de la date et de l'email √† PHP pour mise √† jour dans la base de donn√©es
                const response = await fetch("php/updateDateFin.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, date_fin: dateFin })
                });

                const result = await response.json();
                if (result.success) {
                    alert("Date limite d√©finie !");
                    fetchUsers(); // Recharger la liste des utilisateurs
                } else {
                    alert("Erreur : " + result.message);
                }
            } catch (error) {
                console.error("Erreur lors de la mise √† jour de la date :", error);
                alert("Une erreur est survenue.");
            }
        }

        // Fonction pour supprimer un utilisateur
        function deleteUser(prenom, nom) {
            if (confirm(`√ätes-vous s√ªr de vouloir supprimer l'utilisateur ${prenom} ${nom} ?`)) {
                const alertContainer = document.getElementById("alertContainer");
                alertContainer.innerHTML = `<div class="alert">Utilisateur ${prenom} ${nom} supprim√© !</div>`;
                setTimeout(() => alertContainer.innerHTML = "", 3000);
            }
        }

        // Fonction pour filtrer les utilisateurs
        function filterUsers() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            displayUsers(usersData.filter(user => 
                user.prenom.toLowerCase().includes(searchInput) ||
                user.nom.toLowerCase().includes(searchInput) ||
                user.email.toLowerCase().includes(searchInput) ||
                user.role.toLowerCase().includes(searchInput)
            ));
        }

        // Appel de la fonction pour charger les utilisateurs au d√©marrage
        document.addEventListener("DOMContentLoaded", fetchUsers);
    </script>
</body>

</html>
